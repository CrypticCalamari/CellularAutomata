<script>
var CA = CA || {};

CA.ActionBar = (function() {
    return {
        speedDownAction: function( event ) {
            console.log('Speed Down Action');
            var canvas = document.getElementById('speedDownActionCanvas');
            var ctx = canvas.getContext('2d');
            var shapeFill = '#000';
            var innerFill = '#fff';
            var outerFill = '#000';

            if (event != 'draw') {
                switch (event.type) {
                    case 'mouseover':
                        innerFill = 'gray';
                        break;
                    case 'mouseout':
                        innerFill = '#fff';
                        break;
                    case 'mousedown':
                        innerFill = 'green';
                        break;
                    case 'mouseup':
                        innerFill = '#fff';
                        break;
                    case 'click':
                        CA.Game.speedDown( event );
                        break;
                }
            }
            
            ctx.clearRect(0,0,100,100);
            ctx.fillStyle = outerFill;
            CA.Util.rect( ctx, 0, 0, 100, 100, 10 );
            
            ctx.fillStyle = innerFill;
            CA.Util.rect( ctx, 10, 10, 80, 80, 10 );
            
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = shapeFill;
            ctx.fillStyle = shapeFill;
            
            ctx.beginPath();
            ctx.moveTo( 30, 30 );
            ctx.lineTo( 70, 30 );
            ctx.lineTo( 50, 50 );
            ctx.lineTo( 30, 30 );
            ctx.stroke();
            ctx.fill();
            ctx.moveTo( 30, 50 );
            ctx.lineTo( 70, 50 );
            ctx.lineTo( 50, 70 );
            ctx.lineTo( 30, 50 );
            ctx.stroke();
            ctx.fill();
        },
        speedUpAction: function( event ) {
            console.log('Speed Up Action');
            var canvas = document.getElementById('speedUpActionCanvas');
            var ctx = canvas.getContext('2d');
            var shapeFill = '#000';
            var innerFill = '#fff';
            var outerFill = '#000';

            if (event != 'draw') {
                switch (event.type) {
                    case 'mouseover':
                        innerFill = 'gray';
                        break;
                    case 'mouseout':
                        innerFill = '#fff';
                        break;
                    case 'mousedown':
                        innerFill = 'green';
                        break;
                    case 'mouseup':
                        innerFill = '#fff';
                        break;
                    case 'click':
                        CA.Game.speedUp( event );
                        break;
                }
            }
            
            ctx.clearRect(0,0,100,100);
            ctx.fillStyle = outerFill;
            CA.Util.rect( ctx, 0, 0, 100, 100, 10 );
            
            ctx.fillStyle = innerFill;
            CA.Util.rect( ctx, 10, 10, 80, 80, 10 );
            
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = shapeFill;
            ctx.fillStyle = shapeFill;
            
            ctx.beginPath();
            ctx.moveTo( 30, 70 );
            ctx.lineTo( 70, 70 );
            ctx.lineTo( 50, 50 );
            ctx.lineTo( 30, 70 );
            ctx.stroke();
            ctx.fill();
            ctx.moveTo( 30, 50 );
            ctx.lineTo( 70, 50 );
            ctx.lineTo( 50, 30 );
            ctx.lineTo( 30, 50 );
            ctx.stroke();
            ctx.fill();
        },
        stepAction: function( event ) {
            console.log('Step Action');
            var canvas = document.getElementById('stepActionCanvas');
            var ctx = canvas.getContext('2d');
            var shapeFill = '#000';
            var innerFill = '#fff';
            var outerFill = '#000';

            if (event != 'draw') {
                switch (event.type) {
                    case 'mouseover':
                        innerFill = 'gray';
                        break;
                    case 'mouseout':
                        innerFill = '#fff';
                        break;
                    case 'mousedown':
                        innerFill = 'green';
                        break;
                    case 'mouseup':
                        innerFill = '#fff';
                        break;
                    case 'click':
                        CA.Game.step( event );
                        break;
                }
            }
            
            ctx.clearRect(0,0,100,100);
            ctx.fillStyle = outerFill;
            CA.Util.rect( ctx, 0, 0, 100, 100, 10 );
            
            ctx.fillStyle = innerFill;
            CA.Util.rect( ctx, 10, 10, 80, 80, 10 );
            
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = shapeFill;
            ctx.fillStyle = shapeFill;
            
            ctx.beginPath();
            ctx.moveTo( 30, 30 );
            ctx.lineTo( 30, 70 );
            ctx.lineTo( 65, 50 );
            ctx.lineTo( 30, 30 );
            ctx.stroke();
            ctx.fill();
            ctx.moveTo( 70, 30 );
            ctx.lineTo( 70, 70 );
            ctx.stroke();
        },
        goAction: function( event ) {
            console.log('Go Action');
            var canvas = document.getElementById('goActionCanvas');
            var ctx = canvas.getContext('2d');
            var shapeFill = '#000';
            var innerFill = '#fff';
            var outerFill = '#000';

            if (event != 'draw') {
                switch (event.type) {
                    case 'mouseover':
                        innerFill = 'gray';
                        break;
                    case 'mouseout':
                        innerFill = '#fff';
                        break;
                    case 'mousedown':
                        innerFill = 'green';
                        break;
                    case 'mouseup':
                        innerFill = '#fff';
                        break;
                    case 'click':
                        CA.Game.go( event );
                        break;
                }
            }

            ctx.clearRect(0,0,100,100);
            ctx.fillStyle = outerFill;
            CA.Util.rect( ctx, 0, 0, 100, 100, 10 );
            
            ctx.fillStyle = innerFill;
            CA.Util.rect( ctx, 10, 10, 80, 80, 10 );
            
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = shapeFill;
            ctx.fillStyle = shapeFill;
            
            ctx.beginPath();
            ctx.moveTo( 30, 30 );
            ctx.lineTo( 30, 70 );
            ctx.lineTo( 70, 50 );
            ctx.lineTo( 30, 30 );
            ctx.stroke();
            ctx.fill();
        },
        stopAction: function( event ) {
            console.log('Stop Action');
            var canvas = document.getElementById('stopActionCanvas');
            var ctx = canvas.getContext('2d');
            var shapeFill = '#000';
            var innerFill = '#fff';
            var outerFill = '#000';

            if (event != 'draw') {
                switch (event.type) {
                    case 'mouseover':
                        innerFill = 'gray';
                        break;
                    case 'mouseout':
                        innerFill = '#fff';
                        break;
                    case 'mousedown':
                        innerFill = 'red';
                        break;
                    case 'mouseup':
                        innerFill = '#fff';
                        break;
                    case 'click':
                        CA.Game.stop( event );
                        break;
                }
            }

            ctx.clearRect(0,0,100,100);
            ctx.fillStyle = outerFill;
            CA.Util.rect( ctx, 0, 0, 100, 100, 10 );
            
            ctx.fillStyle = innerFill;
            CA.Util.rect( ctx, 10, 10, 80, 80, 10 );
            
            ctx.fillStyle = shapeFill;
            CA.Util.rect( ctx, 25, 25, 50, 50, 10 );
        },
        init: function() {
            CA.ActionBar.speedDownAction( 'draw' );
            CA.ActionBar.speedUpAction( 'draw' );
            CA.ActionBar.stepAction( 'draw' );
            CA.ActionBar.goAction( 'draw' );
            CA.ActionBar.stopAction( 'draw' );

            document.getElementById('speedDownActionCanvas').addEventListener('click', CA.ActionBar.speedDownAction);
            document.getElementById('speedDownActionCanvas').addEventListener('mousedown', CA.ActionBar.speedDownAction);
            document.getElementById('speedDownActionCanvas').addEventListener('mouseup', CA.ActionBar.speedDownAction);
            document.getElementById('speedDownActionCanvas').addEventListener('mouseover', CA.ActionBar.speedDownAction);
            document.getElementById('speedDownActionCanvas').addEventListener('mouseout', CA.ActionBar.speedDownAction);
            document.getElementById('speedUpActionCanvas').addEventListener('click', CA.ActionBar.speedUpAction);
            document.getElementById('speedUpActionCanvas').addEventListener('mousedown', CA.ActionBar.speedUpAction);
            document.getElementById('speedUpActionCanvas').addEventListener('mouseup', CA.ActionBar.speedUpAction);
            document.getElementById('speedUpActionCanvas').addEventListener('mouseover', CA.ActionBar.speedUpAction);
            document.getElementById('speedUpActionCanvas').addEventListener('mouseout', CA.ActionBar.speedUpAction);
            document.getElementById('stepActionCanvas').addEventListener('click', CA.ActionBar.stepAction);
            document.getElementById('stepActionCanvas').addEventListener('mousedown', CA.ActionBar.stepAction);
            document.getElementById('stepActionCanvas').addEventListener('mouseup', CA.ActionBar.stepAction);
            document.getElementById('stepActionCanvas').addEventListener('mouseover', CA.ActionBar.stepAction);
            document.getElementById('stepActionCanvas').addEventListener('mouseout', CA.ActionBar.stepAction);
            document.getElementById('goActionCanvas').addEventListener('click', CA.ActionBar.goAction);
            document.getElementById('goActionCanvas').addEventListener('mousedown', CA.ActionBar.goAction);
            document.getElementById('goActionCanvas').addEventListener('mouseup', CA.ActionBar.goAction);
            document.getElementById('goActionCanvas').addEventListener('mouseover', CA.ActionBar.goAction);
            document.getElementById('goActionCanvas').addEventListener('mouseout', CA.ActionBar.goAction);
            document.getElementById('stopActionCanvas').addEventListener('click', CA.ActionBar.stopAction);
            document.getElementById('stopActionCanvas').addEventListener('mousedown', CA.ActionBar.stopAction);
            document.getElementById('stopActionCanvas').addEventListener('mouseup', CA.ActionBar.stopAction);
            document.getElementById('stopActionCanvas').addEventListener('mouseover', CA.ActionBar.stopAction);
            document.getElementById('stopActionCanvas').addEventListener('mouseout', CA.ActionBar.stopAction);
        }
    };
})();

CA.ActionBar.init();

console.log('ActionBar.html processed');
</script>
